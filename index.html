<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Science Club</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/fc57349c26.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="hero">
      <div class="overlay">
        <h1>Welcome to the Computer Science Club</h1>
        <p>Club description</p>
      </div>
    </header>

    <nav class="navbar">
      <div class="container">
        <h1 class="logo"><img src="Club Logo.png" /></h1>
        <ul class="nav-links">
          <li><a href="About.html">About Us</a></li>
          <li><a href="Calendar.html">Calendar</a></li>
          <li><a href="Contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <main></main>

    <footer>
      <div class="container">
        <div class="footer-col">
          <h2>CSM Computer Science Club</h2>
          <p>Connect with us:</p>
          <div class="social-icons">
            <a
              href="https://www.instagram.com/csmcompsci/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>

        <div class="footer-col">
          <h2>Contact Us</h2>
          <form action="">
            <label for="name">Your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />

            <label for="email">Your Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>

      <p>&copy; 2023 Computer Science Club</p>
    </footer>
  </body>
</html>
